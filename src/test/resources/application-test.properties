# Database connection config
#spring.datasource.url=jdbc:postgresql://localhost:5432/recommendation_service
spring.datasource.url=jdbc:postgresql://localhost:5433/recommendation_service_test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${DATABASE_USERNAME:test}
spring.datasource.password=${DATABASE_PASSWORD:test}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

crypto.accepted.tickers=BTC,DOGE,ETH,LTC,XRP,BNB

# duration between rate limiter resets
rate.limiter.duration=1
# number of requests that are allowed in the duration window by an IP
rate.limiter.requests=10